<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <h1 class="header__name">Pravina</h1>
        <p class="header__position"> Web Developer</p>
        <div class="header__contact"><a href="index.html" >Home</a></div>
        
    </div>
    <form class ="contact__form">
        <table>
            <tr>
                <td>Name:</td>
                <td><input type="text" placeholder="Please enter your Name"></td>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" placeholder="Please enter your Email"></td>
            </tr>
            <tr>
                <td>Message:</td>
                <td><textarea name="" id="" placeholder="Message...."></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" class="contact__form--submit"></td>
            </tr>
        </table>
    </form>
  <div class="footer">
        <p>Social Media :
        <a href="https://www.instagram.com/accounts/login/?hl=en">Instagram</a>
        <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin">LinkedIn</a>
    </p>
    <p>&copy Pravina</p>
    </div>
</body>
</html>
